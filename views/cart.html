<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Store</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="/css/cart.css">
</head>
<body>

<header>
    <h1>Online Store</h1>
</header>

<nav>
    <a href="/shop">Shop</a>
    <a href="/products">Products</a>
    <a href="/cart">Cart</a>
    <a href="/orders">Orders</a>
    <a href="/addProduct" id="addProductLink">Add Product</a>
    <a href="/adminProducts">Admin Products</a>
</nav>
<div class="cart">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-data">
      </tbody>
    </table>
    <button onclick="orderNow()">Order Now</button>
</div>
  
<script src="/js/cart.js"></script>
  

</body>
</html>
